<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Skeleton CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton-framework/1.1.1/skeleton.css">
    <!-- Font Styles -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Outline&family=Old+Standard+TT&display=swap"
        rel="stylesheet">
    <!-- Local CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Dashboard</title>
</head>

<body class="container">
    <!-- NavBar -->
    <nav class="row">
        <h1><span id="logoSpan">Mood Tunes</span></h1>
        <a href="/index.html" class="button button-primary" id="resetBtn">Start Over</a>
    </nav>

    <!-- Welcome Message -->
    <header class="row">
        <h3 id="nameDisplay"></h3>
        <h5>Here is your personalized Playlist!</h5>
    </header>

    <main>


        <!-- YouTube Wrapper -->
        <section class="row" id="ytWrapper">
            <!-- YouTube Player -->
            <section id="youtubeDisplay">
                <iframe width="640" height="360" src="https://www.youtube.com/embed/bixuI_GV5I0?autoplay=1"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </section>
        </section>




    </main>

    <footer>
        <img src="https://i.postimg.cc/Z5pBmxbz/Jagged-Little-Pill-PNG-1.png" alt="Mood Tunes">
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Local JS -->
    <script src="./js/script.js"></script>
</body>

</html>
