<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- UiKit CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.6.5/dist/css/uikit.min.css" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Jagged Little Pill</title>
</head>

<body>
    <!-- NavBar -->
    <nav class="uk-navbar-container uk-navbar-transparent" uk-navbar>
        <div class="uk-navbar-center">
            <h1 class="uk-navbar-item uk-logo">Mood Tunes</h1>
    </nav>

    <main class="uk-height-medium uk-panel uk-flex uk-flex-center uk-flex-middle" uk-grid>

        <div>

            <div class="uk-inline">
                <img src="https://i.postimg.cc/nzkwL4gB/Landing-Background.png"
                    alt="Glass ball in hand reflecting forest">

                <!-- PlayList Overlay (Top-Left) -->
                <div class="uk-position-large uk-position-top-left uk-overlay-primary uk-overflow-auto">

                    <h2>Playlist</h2>

                    <ol id="playlistDisplay">
                        <li>Song 1</li>
                        <li>Song 2</li>
                        <li>Song 3</li>
                    </ol>

                </div>

                <!-- YouTube Player -->
                <section id="spotifyDisplay"
                    class="uk-position-large uk-position-bottom-left uk-overlay-primary uk-overflow-auto uk-responsive">

                    <iframe src="https://open.spotify.com/embed/album/1DFixLWuPkv3KT3TnV35m3" width="300" height="380"
                        frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>

                </section>

                <!-- Map Display -->

                <section id="mapDisplay"
                    class="uk-position-large uk-position-bottom-right uk-overlay-primary uk-overflow-auto uk-responsive">

                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m38!1m12!1m3!1d12767.108837447035!2d-122.36931389258255!3d47.72414163619439!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m23!3e2!4m5!1s0x549016b6671033ed%3A0x9a53f6273e5960b0!2s11551%20Greenwood%20Ave%20N%2C%20Seattle%2C%20WA%2098133%2C%20USA!3m2!1d47.713827699999996!2d-122.3561311!4m3!3m2!1d47.7340966!2d-122.3556029!4m3!3m2!1d47.734075!2d-122.3608823!4m3!3m2!1d47.7141709!2d-122.36088369999999!4m3!3m2!1d47.713841699999996!2d-122.3561151!5e0!3m2!1sen!2sus!4v1609194963853!5m2!1sen!2sus"
                        width="600" height="450" frameborder="0" style="border:0;" allowfullscreen=""
                        aria-hidden="false" tabindex="0">
                    </iframe>

                </section>


            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- UiKit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.5/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.5/dist/js/uikit-icons.min.js"></script>
    <!-- Local JS -->
    <script src="./js/script.js"></script>
</body>

</html>
