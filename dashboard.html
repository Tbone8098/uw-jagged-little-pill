<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta
        name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Jquery CDN -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <!-- Skeleton CDN -->
        <link
        rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton-framework/1.1.1/skeleton.css">
        <!-- Font Styles -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link
        href="https://fonts.googleapis.com/css2?family=Lato&family=Noto+Serif:wght@700&display=swap" rel="stylesheet">
        <!-- Local CSS -->
        <link
        rel="stylesheet" href="./css/style.css">
        <!-- Local JS -->
        <script src="./js/dashboard_script.js"></script>
        <title>Dashboard</title>
    </head>

    <body
        class="container">
        <!-- NavBar -->
        <nav class="row">
            <h1>
                <span id="logoSpan">Mood Tunes</span>
            </h1>
            <a href="index.html" class="button button-primary" id="resetBtn">Start Over</a>
        </nav>

        <!-- Welcome Message -->
        <header class="row">
            <h3 id="nameDisplay"></h3>
            <h5>Here is your personalized Playlist!</h5>
        </header>

        <main>


            <!-- YouTube Wrapper -->
            <section
                class="row" id="ytWrapper">
                <!-- YouTube Player -->
                <section id="youtubeDisplay">
                    <div id="player"></div>
                    <div class="controller row">
                        <button class="cntrlBtn button-primary ytPrevious">&#5176</button>
                        <button class="cntrlBtn button-primary ytPlayPause">Play/Pause</button>
                        <button class="cntrlBtn button-primary ytNext">&#5171</button>
                    </div>
                </section>
            </section>


        </main>

        <footer>
            <img src="https://i.postimg.cc/Z5pBmxbz/Jagged-Little-Pill-PNG-1.png" alt="Mood Tunes">
        </footer>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    </body>

</html>
