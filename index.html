<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Skeleton CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton-framework/1.1.1/skeleton.css">
    <!-- Font Styles -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Outline&family=Old+Standard+TT&display=swap"
        rel="stylesheet">
    <!-- Local CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Jagged Little Pill</title>
</head>


<body class="container">
    <!-- NavBar -->
    <nav class="row">
        <h1><span id="logoSpan">Mood Tunes</span></h1>
    </nav>

    <main>


        <!-- Input Form -->
        <form>

            <!-- Name Field -->
            <div class="row">
                <label for="nameInput">Your Name</label>
                <input class="u-full-width" type="text" id="nameInput">
            </div>


            <!-- Mood Field -->
            <div class="row">
                <label for="moodInput">Your Mood</label>
                <select class="u-full-width" id="moodInput">
                    <option value="happy">Happy</option>
                    <option value="sad">Sad</option>
                    <option value="angry">Angry</option>
                    <option value="contemplative">Contemplative</option>
                    <option value="calm">Calm</option>
                    <option value="energized">Energized</option>
                </select>
            </div>

            <!-- Time Field -->
            <div class="row">
                <label for="timeInput">Length of Playlist</label>
                <input class="u-full-width" type="number" id="timeInput">
            </div>

            <!-- Submit Button -->
            <button class="button-primary" id="submitBtn">Submit</button>


        </form>

    </main>

    <footer>
        <img src="https://i.postimg.cc/Z5pBmxbz/Jagged-Little-Pill-PNG-1.png" alt="Mood Tunes">
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Local JS -->
    <script src="./js/script.js"></script>
</body>

</html>
