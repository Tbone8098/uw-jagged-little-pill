<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- UiKit CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.6.5/dist/css/uikit.min.css" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Jagged Little Pill</title>
</head>

<body>
    <!-- NavBar -->
    <nav class="uk-navbar-container uk-navbar-transparent" uk-navbar>
        <div class="uk-navbar-center">
            <h1 class="uk-navbar-item uk-logo">Mood Tunes</h1>
    </nav>

    <main class="uk-height-medium uk-panel uk-flex uk-flex-center uk-flex-middle" uk-grid>

        <div>

            <div class="uk-inline">
                <img src="https://i.postimg.cc/nzkwL4gB/Landing-Background.png"
                    alt="Glass ball in hand reflecting forest">

                <!-- Overlay Div -->
                <div class="uk-overlay uk-overlay-light uk-position-center">
                    <!-- Input Form -->
                    <form>

                        <!-- Name Field -->
                        <div class="uk-margin">
                            <div class="uk-inline">
                                <span class="uk-form-icon" uk-icon="icon: user"></span>
                                <input class="uk-input" type="text" id="nameInput" placeholder="Your Name">
                            </div>
                        </div>
                        <!-- Mood Field -->
                        <div class="uk-margin">
                            <div class="uk-inline">
                                <span class="uk-form-icon" uk-icon="icon: heart"></span>
                                <input class="uk-input" type="text" id="moodInput" placeholder="Your Mood">
                            </div>
                        </div>
                        <!-- Time Field -->
                        <div class="uk-margin">
                            <div class="uk-inline">
                                <span class="uk-form-icon" uk-icon="icon: future"></span>
                                <input class="uk-input" type="number" id="timeInput" placeholder="Length of Walk (min)">
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <button class="uk-button uk-button-secondary uk-width-1-1" id="submitBtn">Submit</button>


                    </form>

                </div>

            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- UiKit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.5/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.5/dist/js/uikit-icons.min.js"></script>
    <!-- Local JS -->
    <script src="./js/script.js"></script>
</body>

</html>
